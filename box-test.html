<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Card Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General styling for the page background and centering the card */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fdf4e3; /* Light beige background from the image */
            /* font-family: 'Poppins', sans-serif; */
            margin: 0;
            padding: 2rem;
        }

        /* The main card container */
        .card {
            background-color: #ffffff; /* Creamy white for the card background */
            border-radius: 18px;
            /* box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1); */
            width: 100%;
            max-width: 360px;
            overflow: hidden; /* This is crucial to make the image conform to the top rounded corners */
            display: flex;
            flex-direction: column;
        }
        
        /* The card's image */
        .card-img {
            width: 100%;
            height: auto;
            display: block; /* Removes any extra space below the image */
        }

        /* Container for the text content */
        .card-content {
            position: relative; /* Establishes a positioning context for the date badge */
            padding: 45px 30px 30px 30px; /* Extra top padding to make space for the date badge */
        }
        
        /* The date badge - THE KEY PART */
        .card-date {
            position: absolute; /* Takes the element out of the normal document flow */
            top: 0; /* Aligns the top of the badge with the top of the .card-content area */
            left: 50%; /* Moves the badge's left edge to the horizontal center */
            transform: translate(-50%, -50%); /* Shifts the badge left by 50% of its own width and up by 50% of its own height to perfectly center it on the line */
            
            background-color: #4dd0e1; /* Teal color from the image */
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            white-space: nowrap; /* Ensures the date doesn't wrap to a new line */
        }

        /* The card's title */
        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-top: 0;
            margin-bottom: 1rem;
            line-height: 1.3;
        }
        
        /* The card's description text */
        .card-description {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.6;
            margin: 0;
        }

    </style>
</head>
<body>

    <div class="card">
        <img class="card-img" src="assets/story-1.png" alt="Two smiling toddlers hugging in a classroom.">
        
        <div class="card-content">
            <div class="card-date">November 19, 2019</div>
            
            <h2 class="card-title">A fun toddler coloring training on classroom</h2>
            
            <p class="card-description">
                Beautiful branding for changes by Never Now in Australia. changes is a platform for open discussion in an inclusive and collaborative environment. providing the...
            </p>
        </div>
    </div>

</body>
</html>
